<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<head>
<meta charset="ISO-8859-1">
<title>### ...Cadastro de Cervejas... ###</title>
</head>
<body>
	<h1>Olá ThymeLif configurado</h1>

	<form method="POST" th:object="${cerveja}">
		<div th:each="erro : ${#fields.detailedErrors()}">
			<span th:text="${erro.message}"></span>
		</div>
		
		<span th:text="${message}">Erro!</span>
	
		<label for="sku">SKU</label><br>
		<input type="text" id="sku" th:field="*{sku}"><br>
		<label for="nome">Nome</label><br>
		<input type="text" id="nome" th:field="*{nome}"> <br>
		<label for="nome">Descrição</label><br>
		<textarea id="descricao" th:field="*{descricao}"></textarea><br> 
		<input type="submit" value="Salvar">
	</form>
</body>
</html>
